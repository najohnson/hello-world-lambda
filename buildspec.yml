version: 0.2
phases:
  install:
    commands:
      - npm install -g parcel-bundler
      - npm install
  build:
    commands:
      - parcel build index.ts --target=node --bundle-node-modules --no-source-maps
      - cp package.json ./dist/package.json
      - cp appspec.json ./dist/appspec.json

artifacts:
  type: zip
  files:
    - index.js
    - package.json
    - appspec.json
  base-directory: dist